version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: npm run dev

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
